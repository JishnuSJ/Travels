{% extends 'base.html'%}
{% load crispy_forms_tags %}


{% block title%}
booking
{% endblock %}
{% block content%} 
<h1 class="text-center">Make an appointment</h1>
<hr> 
<div class="container w-50 text-center bg-warning">
<form action="" method="POST">
    {% csrf_token %}        
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <hr>
</form>    
</div>
{% endblock %}
